on:
  push:
    branches:
      - master
name: coverage
jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: bcoe/release-please-action@96b1c364024d5ca826ab71195d626dd72192ac5a
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: release-please-action
